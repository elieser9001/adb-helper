<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="css/tailwind.css"></script>
    <title>Android ADB Helper 1.0</title>
</head>
<body class="h-screen w-screen bg-[#28282B] text-white">
    <main class="p-4 h-full">
        <div class="flex justify-center gap-6 items-center h-11">
            <span><i class="fa-brands fa-android mx-2 text-green-400 text-5xl"></i></span>
            <span>Android ADB Helper</span>
        </div>

        <div class="flex m-auto h-auto">
            <div class="mt-4 w-1/3">
                <img id="screenshot-capture" src="" alt="" class="col-md-10">
            </div>

            <div class="w-full flex justify-between">
                <div class="w-full p-4">
                    <header>
                        <nav>
                            <ul class="flex gap-4 h-24">
                                <li class="flex-col rounded-lg justify-center text-center w-32 cursor-pointer bg-red-600 hover:bg-red-500">
                                    <h4 class="p-1 mb-2 text-left bg-red-900 hover:bg-red-800">Home</h4>
                                    <button id="btn-home" class="text-5xl">
                                        <i class="fa-solid fa-house mx-2 text-white"></i>
                                    </button>
                                </li>

                                <li class="flex-col rounded-lg justify-center text-center w-32 cursor-pointer bg-red-600 hover:bg-red-500">
                                    <h4 class="p-1 mb-2 text-left bg-red-900 hover:bg-red-800">Contacts</h4>
                                    <button id="btn-contacts" class="text-5xl">
                                        <i class="fa-regular fa-address-card mx-2 text-white"></i>
                                    </button>
                                </li>

                                <li class="flex-col rounded-lg justify-center text-center w-32 cursor-pointer bg-red-600 hover:bg-red-500">
                                    <h4 class="p-1 mb-2 text-left bg-red-900 hover:bg-red-800">Screenshot</h4>
                                    <button id="btn-screenshot" class="text-5xl">
                                        <i class="fa-solid fa-camera mx-2 text-white"></i>
                                    </button>
                                </li>

                                <li class="flex-col rounded-lg justify-center text-center w-32 cursor-pointer bg-red-600 hover:bg-red-500">
                                    <h4 class="p-1 mb-2 text-left bg-red-900 hover:bg-red-800">Files</h4>
                                    <button id="btn-files" class="text-5xl">
                                        <i class="fa-solid fa-folder-tree mx-2 text-white"></i>
                                    </button>
                                </li>

                                <li class="flex-col rounded-lg justify-center text-center w-32 cursor-pointer bg-red-600 hover:bg-red-500">
                                    <h4 class="p-1 mb-2 text-left bg-red-900 hover:bg-red-800">WhatsApp</h4>
                                    <button id="btn-whatsapp" class="text-5xl">
                                        <i class="fa-brands fa-whatsapp mx-2 text-white"></i>
                                    </button>
                                </li>

                                <li class="flex-col rounded-lg justify-center text-center w-32 cursor-pointer bg-red-600 hover:bg-red-500">
                                    <h4 class="p-1 mb-2 text-left bg-red-900 hover:bg-red-800">Process</h4>
                                    <button id="btn-process" class="text-5xl">
                                        <i class="fa-solid fa-microchip mx-2 text-white"></i>
                                    </button>
                                </li>

                                <li class="flex-col rounded-lg justify-center text-center w-32 cursor-pointer bg-red-600 hover:bg-red-500">
                                    <h4 class="p-1 mb-2 text-left bg-red-900 hover:bg-red-800">Shutdown</h4>
                                    <button id="btn-shutdown" class="text-5xl">
                                        <i class="fa-solid fa-power-off mx-2 text-white"></i>
                                    </button>
                                </li>
                            </ul>
                        </nav>
                    </header>

                    <div id="panel" class="mt-8 overflow-y-auto h-4/5">
                        
                    </div>
                </div>

                <div class="w-1/2">
                </div>
            </div>
        </div>
  </main>
  <script src="./rendered.js"></script>
</body>
</html>
